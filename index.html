<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON // HP3 FINAL TACTICAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #05070a; }
        body { background: var(--bg); color: #a0aec0; font-family: 'JetBrains Mono', monospace; background-image: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.1) 50%), linear-gradient(90deg, rgba(255,0,0,0.03), rgba(0,255,0,0.01), rgba(0,0,255,0.03)); background-size: 100% 4px, 3px 100%; }
        h1, h2, .impact { font-family: 'Bebas Neue', sans-serif; letter-spacing: 2px; }
        .terminal-card { background: rgba(10,15,25,0.8); border-left: 4px solid var(--accent); box-shadow: 10px 10px 0px rgba(0,242,255,0.05); transition: 0.3s; }
        .terminal-card:hover { border-left-width: 8px; transform: translateX(5px); }
        .hidden-section { display: none; }
        input[type=range] { -webkit-appearance: none; background: rgba(0,242,255,0.1); height: 4px; width: 100%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; background: var(--accent); border: 2px solid #fff; cursor: pointer; border-radius: 2px; }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; color: black; background: white; } .report-card { height: 297mm; display: flex; flex-direction: column; page-break-after: always; } .student-row { height: 48.5%; border: 2px solid #000; padding: 25px; margin-bottom: 1.5%; display: flex; flex-direction: column; justify-content: center; box-sizing: border-box; } table { width: 100%; border-collapse: collapse; border: 1px solid black; } th, td { border: 1px solid black; padding: 8px; text-align: center; color: black !important; } .print-img { width: 90px; height: 110px; object-fit: cover; border: 1px solid #000; } }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto no-print">
        <header class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12 items-end border-b border-cyan-900/30 pb-6">
            <div class="md:col-span-2">
                <h1 class="text-6xl md:text-8xl text-white italic leading-none">AXON <span class="text-cyan-400">// HP3</span></h1>
                <p id="syncStatus" class="text-cyan-500 font-bold text-xs tracking-[0.5em] uppercase mt-2">SYS_STATUS: INITIALIZING...</p>
            </div>
            <div class="flex bg-cyan-950/20 p-1 border border-cyan-900/50">
                <button onclick="switchRole('Penilai 1')" id="roleBtn1" class="flex-1 py-2 text-[10px] font-bold bg-cyan-500 text-black">P1</button>
                <button onclick="switchRole('Penilai 2')" id="roleBtn2" class="flex-1 py-2 text-[10px] font-bold text-cyan-500">P2</button>
                <button onclick="switchRole('Admin')" id="roleBtnAdmin" class="flex-1 py-2 text-[10px] font-bold text-cyan-500">RUMUSAN</button>
            </div>
        </header>

        <div id="penilaiView" class="space-y-10">
            <select id="penilaiClassFilter" onchange="handleClass(this.value)" class="max-w-md w-full bg-black border border-cyan-900/50 p-4 text-cyan-400 font-bold outline-none appearance-none cursor-pointer focus:border-cyan-400">
                <option value="">-- SELECT_CLASS_SECTOR --</option>
            </select>
            <div id="studentList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <div id="adminView" class="hidden-section space-y-6">
            <div class="terminal-card p-6 border-cyan-400 bg-cyan-950/10 flex flex-col md:flex-row justify-between items-center gap-6">
                <h2 class="text-4xl text-white impact italic">Intelligence_Dashboard</h2>
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <select id="adminClassFilter" onchange="renderAdminTable()" class="bg-black border border-cyan-900 px-4 py-2 text-[10px] text-cyan-400 outline-none">
                        <option value="">-- ALL_CLASSES --</option>
                    </select>
                    <button onclick="preparePrintReport()" class="impact bg-white text-black px-8 py-2 text-sm hover:bg-cyan-400 transition-colors">PRINT_REPORTS (2/PAGE)</button>
                </div>
            </div>
            <table class="w-full text-left text-[11px]">
                <thead class="bg-cyan-900/20 text-cyan-500 uppercase font-bold tracking-widest italic">
                    <tr><th class="p-4">Agent_Name</th><th class="p-4">P1_Avg</th><th class="p-4">P2_Avg</th><th class="p-4">Neural_AI</th><th class="p-4 text-right">Status</th></tr>
                </thead>
                <tbody id="adminTableBody" class="divide-y divide-cyan-900/20"></tbody>
            </table>
        </div>
    </div>

    <div id="scoringModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/95 backdrop-blur-md hidden">
        <div class="bg-[rgba(10,15,25,0.98)] w-full max-w-4xl p-8 border-l-4 border-cyan-400 relative overflow-y-auto max-h-[95vh]">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-10">
                <div class="md:col-span-4 flex flex-col items-center border-r border-cyan-900/30 pr-8">
                    <div class="w-full aspect-[3/4] bg-cyan-900/20 border border-cyan-500/30 p-1 mb-4 overflow-hidden">
                        <img id="modalStudentImg" src="" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500" onerror="this.src='https://via.placeholder.com/300x400?text=IDENTITY_ERR'">
                    </div>
                    <div class="text-[9px] text-cyan-700 tracking-widest font-bold uppercase">Biometric_Confirmation_OK</div>
                </div>
                <div class="md:col-span-8">
                    <div class="flex justify-between items-start mb-8">
                        <div>
                            <h2 id="modalStudentName" class="text-6xl text-white impact italic leading-none">STUDENT</h2>
                            <div id="stageStatus" class="mt-2 text-[10px] font-bold text-cyan-400 uppercase tracking-widest italic"></div>
                        </div>
                        <button onclick="closeModal()" class="text-cyan-500 text-4xl leading-none hover:text-white">Ã—</button>
                    </div>
                    <div class="space-y-12">
                        <div class="space-y-4">
                            <div class="flex justify-between impact text-cyan-600"><span>01_SPRINT_ANALYSIS</span><span id="valPecut" class="text-4xl text-white">0.0</span></div>
                            <input type="range" id="sliderPecut" min="0" max="25" step="0.1" value="0" oninput="updateUI()">
                            <div id="detPecut" class="space-y-2"></div>
                        </div>
                        <div class="space-y-4">
                            <div class="flex justify-between impact text-cyan-600"><span>02_SHOTPUT_ANALYSIS</span><span id="valLontar" class="text-4xl text-white">0.0</span></div>
                            <input type="range" id="sliderLontar" min="0" max="25" step="0.1" value="0" oninput="updateUI()">
                            <div id="detLontar" class="space-y-2"></div>
                        </div>
                        <button onclick="saveData()" id="btnSave" class="impact w-full py-6 text-2xl bg-cyan-500 text-black hover:bg-white active:scale-95 transition-all">UPLOAD_DATA_LIVE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="printReport" class="print-only"></div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzVzaPdACxnvKJDRG5cqKDZBhLu6V8z3g3N4MT55scDGIAgU-r3ekjMAt_Zj4x8O75lBg/exec";
        let students = [], liveMarks = {}, selectedClass = "", currentRole = "Penilai 1", activeId = null;

        const skemaPecut = [{n:"PHASE_END", l:12, c:"text-emerald-500"}, {n:"PHASE_START", l:8, c:"text-amber-500"}, {n:"TECH_RUN", l:5, c:"text-rose-500"}];
        const skemaLontar = [{n:"READY_POS", l:12, c:"text-emerald-500"}, {n:"SLIDE_POS", l:8, c:"text-amber-500"}, {n:"TECH_THROW", l:5, c:"text-rose-500"}];

        async function fetchMarks() {
            try {
                const res = await fetch(scriptURL);
                if (!res.ok) throw new Error();
                const data = await res.json();
                students = data.students; liveMarks = data.marks;
                document.getElementById('syncStatus').innerText = "SYS_STATUS: LIVE_CONNECTED";
                initFilters(); renderView();
            } catch (e) { 
                document.getElementById('syncStatus').innerText = "SYS_STATUS: CONNECTION_ERR - RETRYING...";
                setTimeout(fetchMarks, 5000); 
            }
        }

        function initFilters() {
            const classes = [...new Set(students.map(s => s.class))].sort();
            const pF = document.getElementById('penilaiClassFilter'), aF = document.getElementById('adminClassFilter');
            pF.innerHTML = '<option value="">-- SELECT_CLASS_SECTOR --</option>';
            aF.innerHTML = '<option value="">-- ALL_CLASSES --</option>';
            classes.forEach(c => { if(c) { pF.innerHTML += `<option value="${c}">${c}</option>`; aF.innerHTML += `<option value="${c}">${c}</option>`; } });
        }

        window.handleClass = (v) => { selectedClass = v; renderStudentList(); }

        window.updateUI = () => {
            const p = parseFloat(document.getElementById('sliderPecut').value), l = parseFloat(document.getElementById('sliderLontar').value);
            document.getElementById('valPecut').innerText = p.toFixed(1); document.getElementById('valLontar').innerText = l.toFixed(1);
            renderWaterfill('detPecut', p, skemaPecut, 'bg-cyan-500'); renderWaterfill('detLontar', l, skemaLontar, 'bg-cyan-500');
            const cat = getCategory(p+l); document.getElementById('stageStatus').innerText = cat.label; document.getElementById('stageStatus').style.color = cat.color;
        }

        function renderWaterfill(id, total, skema, color) {
            let rem = total;
            document.getElementById(id).innerHTML = skema.map(item => {
                const s = Math.min(rem, item.l); rem -= s;
                return `<div class="text-[7px] font-bold uppercase"><div class="flex justify-between mb-0.5"><span class="${item.c}">${item.n}</span><span class="text-white">${s.toFixed(1)}</span></div>
                    <div class="h-0.5 bg-white/5 relative overflow-hidden"><div class="${color} h-full transition-all duration-500" style="width:${(s/item.l)*100}%"></div></div></div>`;
            }).join('');
        }

        function getCategory(v) {
            if (v >= 46) return { label: 'ELITE_FORCE', color: '#10b981' };
            if (v >= 30) return { label: 'QUALIFIED', color: '#3b82f6' };
            return { label: 'STABLE_UNIT', color: '#f97316' };
        }

        window.generateFinalAI = async (id) => {
            const s = students.find(x => x.id === id), m = liveMarks[id] || {};
            const ap = ((parseFloat(m['Penilai 1']?.pecut||0) + parseFloat(m['Penilai 2']?.pecut||0)) / 2).toFixed(2);
            const al = ((parseFloat(m['Penilai 1']?.lontar||0) + parseFloat(m['Penilai 2']?.lontar||0)) / 2).toFixed(2);
            const btn = document.querySelector(`button[data-id="${id}"]`); btn.innerText = "..."; btn.disabled = true;
            try {
                await fetch(scriptURL, { method: 'POST', body: JSON.stringify({ type: "JANA_AI", id: id, nama: s.name, finalPecut: ap, finalLontar: al }) });
                fetchMarks();
            } catch (e) { btn.disabled = false; btn.innerText = "LINK"; }
        }

        window.preparePrintReport = async () => {
            const filter = document.getElementById('adminClassFilter').value;
            const container = document.getElementById('printReport');
            const filtered = students.filter(s => !filter || s.class === filter);
            let html = "";
            for (let i = 0; i < filtered.length; i += 2) {
                html += `<div class="report-card">`; 
                for (let j = i; j < i + 2 && j < filtered.length; j++) {
                    const s = filtered[j], m = liveMarks[s.id] || {};
                    const ap = ((parseFloat(m['Penilai 1']?.pecut||0) + parseFloat(m['Penilai 2']?.pecut||0)) / 2).toFixed(2);
                    const al = ((parseFloat(m['Penilai 1']?.lontar||0) + parseFloat(m['Penilai 2']?.lontar||0)) / 2).toFixed(2);
                    html += `<div class="student-row">
                        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                            <div style="font-family:'Bebas Neue';">
                                <h3 style="margin:0; font-size:26px; text-decoration:underline; font-style:italic;">TACTICAL_REPORT_HP3</h3>
                                <p style="margin:5px 0; font-size:16px; font-family:sans-serif;"><b>NAME:</b> ${s.name} | <b>CLASS:</b> ${s.class}</p>
                            </div>
                            <img src="${s.image}" class="print-img" onerror="this.src='https://via.placeholder.com/100x120?text=ERR'">
                        </div>
                        <table style="margin:20px 0;">
                            <tr style="background:#eee"><th>METRIC_ANALYSIS</th><th>P1_DATA</th><th>P2_DATA</th><th>FINAL_AVG</th></tr>
                            <tr><td>SPRINT_RUN (25%)</td><td>${m['Penilai 1']?.pecut||0}</td><td>${m['Penilai 2']?.pecut||0}</td><td><b>${ap}</b></td></tr>
                            <tr><td>SHOTPUT_THROW (25%)</td><td>${m['Penilai 1']?.lontar||0}</td><td>${m['Penilai 2']?.lontar||0}</td><td><b>${al}</b></td></tr>
                        </table>
                        <div style="padding:15px; border-left:6px solid #00f2ff; background:#f9f9f9; font-family:sans-serif; font-size:13px;">
                            <b>NEURAL_AI_INSIGHT:</b> <i>${m.aiReport || "ANALYSIS_PENDING_DOWNLOAD."}</i>
                        </div>
                    </div>`;
                }
                html += `</div>`; 
            }
            container.innerHTML = html;
            window.print();
        }

        window.saveData = async () => {
            const p = parseFloat(document.getElementById('sliderPecut').value), l = parseFloat(document.getElementById('sliderLontar').value);
            const btn = document.getElementById("btnSave"); btn.innerText = "UPLOADING..."; btn.disabled = true;
            try {
                await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: "SAVE_MARKS", id: activeId, role: currentRole, pecut: p, lontar: l }) });
                closeModal(); fetchMarks();
            } finally { btn.disabled = false; btn.innerText = "UPLOAD_DATA_LIVE"; }
        }

        window.switchRole = (r) => {
            currentRole = r;
            ['roleBtn1', 'roleBtn2', 'roleBtnAdmin'].forEach(id => document.getElementById(id).className = "flex-1 py-2 text-[10px] font-bold text-cyan-500 hover:bg-cyan-500/10");
            const active = r === 'Penilai 1' ? 'roleBtn1' : r === 'Penilai 2' ? 'roleBtn2' : 'roleBtnAdmin';
            document.getElementById(active).className = "flex-1 py-2 text-[10px] font-bold bg-cyan-500 text-black";
            document.getElementById('penilaiView').classList.toggle('hidden-section', r === 'Admin'); document.getElementById('adminView').classList.toggle('hidden-section', r !== 'Admin');
            renderView();
        }

        function renderView() { if(currentRole === 'Admin') renderAdminTable(); else renderStudentList(); }

        function renderAdminTable() {
            const tbody = document.getElementById('adminTableBody'), filter = document.getElementById('adminClassFilter').value;
            const filtered = students.filter(s => !filter || s.class === filter);
            tbody.innerHTML = filtered.map(s => {
                const m = liveMarks[s.id] || {};
                const p1 = ((parseFloat(m['Penilai 1']?.pecut||0) + parseFloat(m['Penilai 1']?.lontar||0))/2).toFixed(1);
                const p2 = ((parseFloat(m['Penilai 2']?.pecut||0) + parseFloat(m['Penilai 2']?.lontar||0))/2).toFixed(1);
                const cat = getCategory(parseFloat(p1)+parseFloat(p2));
                return `<tr><td class="p-4 font-bold text-white impact italic uppercase text-lg leading-none">${s.name}</td><td class="p-4 text-cyan-400 tabular-nums">${p1}</td><td class="p-4 text-cyan-400 tabular-nums">${p2}</td>
                    <td class="p-4"><button data-id="${s.id}" onclick="generateFinalAI('${s.id}')" class="bg-cyan-500/10 text-cyan-400 px-3 py-1 border border-cyan-400/20 text-[9px] font-bold hover:bg-cyan-400 hover:text-black">LINK</button></td>
                    <td class="p-4 text-right font-bold text-[10px] italic" style="color:${cat.color}">${cat.label}</td></tr>`;
            }).join('');
        }

        function renderStudentList() {
            const container = document.getElementById('studentList');
            if (!selectedClass) { container.innerHTML = '<div class="col-span-full opacity-20 p-20 text-center uppercase tracking-[1em]">NO_DATA_LINKED</div>'; return; }
            const filtered = students.filter(s => s.class === selectedClass);
            container.innerHTML = filtered.map(s => {
                const hasMark = liveMarks[s.id] && liveMarks[s.id][currentRole] && (liveMarks[s.id][currentRole].pecut > 0 || liveMarks[s.id][currentRole].lontar > 0);
                return `<div onclick="openScoring('${s.id}')" class="terminal-card p-6 cursor-pointer flex justify-between items-center group"><span class="font-bold text-sm text-white uppercase impact italic tracking-wider leading-none">${s.name}</span><div class="h-1 w-8 ${hasMark ? 'bg-cyan-400 shadow-[0_0_10px_#00f2ff]' : 'bg-red-900'}"></div></div>`;
            }).join('');
        }

        window.openScoring = (id) => { 
            activeId = id; const s = students.find(x => x.id === id); document.getElementById('modalStudentName').innerText = s.name; document.getElementById('modalStudentImg').src = s.image;
            const m = (liveMarks[id] && liveMarks[id][currentRole]) || { pecut: 0, lontar: 0 }; document.getElementById('sliderPecut').value = m.pecut; document.getElementById('sliderLontar').value = m.lontar; updateUI(); document.getElementById('scoringModal').classList.remove('hidden'); 
        }
        window.closeModal = () => document.getElementById('scoringModal').classList.add('hidden');
        window.onload = fetchMarks;
    </script>
</body>
</html>
